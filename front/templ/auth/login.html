<link rel="stylesheet" href="css/signin.css">
<div class="container">
    <form class="form-signin well">
        {{msg}}
        <h2 class="form-signin-heading" style="text-align: center"><i class='glyphicon glyphicon-log-in'></i> Login</h2>
            <label class="sr-only" for="email"><i class='glyphicon glyphicon-user'>Usermane</i></label>
            <input type="email" id="email" class="form-control" placeholder="Email address" ng-model="login.account" required autofocus>
        <br>
            <label class="sr-only" for="passwd"><i class='glyphicon glyphicon-lock'>Password</i></label>
            <input type="password" id="passwd" class="form-control" placeholder="Password" ng-model="login.passwd" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="authCtrl.doLogin(login)">Sign in</button>
    </form>
</div>
